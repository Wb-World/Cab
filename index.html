<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive tour and travel agency website design</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="icon" href="images/p-2.jpg">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- wow js -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <!-- owl crouse css file  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/fakeLoader.min.css">
    <!-- scroling aos.css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="wow fadeInDown" data-wow-duration="4s" >

    <div id="menu-bar" class="fas fa-bars"></div>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px;">
        <div style="text-align: center;">
            <a href="#" style="display: inline-flex; align-items: center; text-decoration: none; font-size: 3rem; color: white;">
                <img src="/images/Logo.png" alt="logo" style="height: 40px; margin-right: 10px; padding-top: 5px;">
                <strong>Sri Sakthi Cabs</strong>
            </a>
        </div>
    </div>
    <style>
        .navbar a {
            padding: 40px; /* adjust as needed */
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="service.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="review.html">Review</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" style="display: none;" id="search-btn"></i>
        <i class="fas fa-user" style="display: none;" id="login-btn"></i>
    </div>


</header>

<!-- header section ends -->

<!-- login form container  -->

<div class="login-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have and account? <a href="#">register now</a></p>
    </form>

</div>

<!-- home section starts  -->

<section class="home"  id="home">

    <div class="content wow fadeInUp"data-wow-duration="4s">
        <h3>Bright your Journey with <span>Cabs</span></h3>
        <p>dicover new places with us, adventure awaits</p>
    </div>

    <div class="controls">
        <span class="vid-btn active" data-src="images/vid-1.mp4"></span>
        <span class="vid-btn" data-src="images/vid-2.mp4"></span>
        <span class="vid-btn" data-src="images/vid-3.mp4"></span>
        <span class="vid-btn" data-src="images/vid-4.mp4"></span>
        <span class="vid-btn" data-src="images/vid-5.mp4"></span>
    </div>

    <div class="video-container">
        <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
    </div>

</section>

</section>

















<!-- jaquery cdn  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- swiper-bundle.min.js -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- wow js -->
<script src="js/wow.min.js"></script>
<!-- lightbox.js -->
<script src="js/lightbox.js"></script>
<!-- owl.carousel.min.js -->
<script src="js/owl.carousel.min.js"></script>
<!-- top to bottom  -->
<script src="js/jquery.totop.js"></script>
<script src="js/fakeLoader.min.js"></script>
<!-- scroling aos js  -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script>
    // owl carousel
    $('.first_carousel').owlCarousel({
    autoplay:true,
    margin:10,
    smartSpeed: 1000,
    nav:true,
    responsiveClass:true,

    responsive:{
        0:{
            items:1,
            nav:true
           
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:3,
            nav:false,
            loop:true,
          
        }
    }
})

// secound carousel 
 // owl carousel
 $('.secound_carousel').owlCarousel({
    autoplay:true,
    rtl:true,
    nav:true,
    margin:10,
    responsiveClass:true,
    smartSpeed: 1000,
    responsive:{
        0:{
            items:1,
            nav:true
           
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:3,
            nav:true,
            loop:true,
          
        }
    }
})


// wow js 
new WOW().init();

// preloader
$.fakeLoader();

// aos scrolling  
AOS.init();
  //  water Remote Playback
    $('.water').ripples({

      // Image Url
      imageUrl: null,

      // The width and height of the WebGL texture to render to. 
      // The larger this value, the smoother the rendering and the slower the ripples will propagate.
      resolution: 256,

      // The size (in pixels) of the drop that results by clicking or moving the mouse over the canvas.
      dropRadius: 20,

      // Basically the amount of refraction caused by a ripple. 
      // 0 means there is no refraction.
      perturbance: 0.04,

      // Whether mouse clicks and mouse movement triggers the effect.
      interactive: true,

      // The crossOrigin attribute to use for the affected image. 
      crossOrigin: ''
    });

   
</script>
  
</body>
</html>
